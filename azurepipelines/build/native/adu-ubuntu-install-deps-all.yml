
schedules:
    - cron: '0 7 * * *'
      displayName: "Nightly install dependencies from sources"
      branches:
          include:
          - develop
          - main
          - release/*
      batch: false
      always: false

pool:
  vmImage: ubuntu-20.04

jobs:
    - job: BuildAduAgent_ubuntu2204
      displayName: "Install adu deps from src - Ubuntu 22.04 (amd64)"
      timeoutInMinutes: 120
      cancelTimeoutInMinutes: 120
      steps:
          - task: ShellScript@2
            inputs:
                scriptPath: "scripts/install-deps.sh"
                args: "-a"

